<!DOCTYPE html>
<html>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h3 class="display-4">Conte-nos caso você já presenciou um preço abusivo de uma fruta!</h3>
            </div>
            <form action="processadados.php" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome"></div>

                    <label for="cidade">Cidade:</label>

                    <input type="text" class="form-control" id="nomefruta" name="nomefruta"></div>

                <div class="form-group">
                    <label for="preço">Preço da Fruta (R$):</label>
                    <input type="number" class="form-control" id="preço" name="preço"></div>

                <div class="form-group">
                    <label>Onde você comprou:</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input
                            type="radio"
                            class="form-check-input"
                            name="local"
                            id="feira"
                            value="feira">

                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            type="radio"
                            class="form-check-input"
                            name="local"
                            id="mercado"
                            value="mercado">

                    </div>
                    <div class="form-check form-check-inline">

                            type="radio"
                            class="form-check-input"

                            value="sacolao">
                        <label class="form-check-label" for="sacolao">Sacolão</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>O que te chamou atenção na fruta:</label><br>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            name="caracteristicas[]"
                            id="preco"
                            value="preco">
                        <label class="form-check-label" for="preco">Preço</label>
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            name="caracteristicas[]"
                            id="cor"
                            value="cor">

                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            name="caracteristicas[]"
                            id="valornutritivo"
                            value="valornutritivo">

                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            name="caracteristicas[]"
                            id="formato"
                            value="formato">

                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"

                    <div class="form-check">

                            name="caracteristicas[]"
                            id="sabor"
                            value="sabor">
                        <label class="form-check-label" for="sabor">Sabor</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comentario">Comentários:</label>
                    <textarea class="form-control" rows="5" id="comentario" name="comentario"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
